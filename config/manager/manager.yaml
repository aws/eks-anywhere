---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: eksa-controller-manager
spec:
  selector:
    matchLabels:
      control-plane: eksa-controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: eksa-controller-manager
    spec:
      containers:
      - args:
        - --leader-elect
        image: controller:latest
        imagePullPolicy: Always
        name: manager
        ports:
        - containerPort: 8081
          name: healthz
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: healthz
        livenessProbe:
          httpGet:
            path: /healthz
            port: healthz
      terminationGracePeriodSeconds: 10
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
      serviceAccountName: manager
      securityContext:
        runAsNonRoot: true
