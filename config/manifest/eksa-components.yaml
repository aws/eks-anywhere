  namespace: eksa-system
spec:
  ports:
  - port: 443
    targetPort: 9443
  selector:
    control-plane: eksa-controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: eksa-controller-manager
  name: eksa-controller-manager
  namespace: eksa-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: eksa-controller-manager
  template:
    metadata:
      labels:
        control-plane: eksa-controller-manager
    spec:
      containers:
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        image: public.ecr.aws/l0g8r8j6/eks-anywhere-cluster-controller:v0.0.0-eks-a-v0.0.0-dev-build.251
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: healthz
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 8081
          name: healthz
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: healthz
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: public.ecr.aws/l0g8r8j6/brancz/kube-rbac-proxy:v0.8.0-eks-a-v0.0.0-dev-build.251
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      securityContext:
        fsGroup: 1000
      serviceAccountName: eksa-controller-manager
      terminationGracePeriodSeconds: 10
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: eksa-serving-cert
  namespace: eksa-system
spec:
  dnsNames:
  - eksa-webhook-service.eksa-system.svc
  - eksa-webhook-service.eksa-system.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: eksa-selfsigned-issuer
  secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: eksa-selfsigned-issuer
  namespace: eksa-system
spec:
  selfSigned: {}
---
