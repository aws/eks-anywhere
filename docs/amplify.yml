version: 1
applications:
  - frontend:
      phases:
        build:
          commands:
            - git config --global user.email "none@none.com"; git config --global user.name "none"; make release
        postBuild:
          commands:
            - make upload-checksum invalidate-docs-cdn
      artifacts:
        baseDirectory: public
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: docs