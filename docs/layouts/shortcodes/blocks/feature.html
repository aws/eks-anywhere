{{- $image := .Get "image" -}}
{{- $title := .Get "title" -}}
{{- $class := .Get "class" | default "font-xl" -}}
{{- $order := .Get "order" -}}

<!-- create a flex box and reverse the order if order==left -->
<div class="d-md-flex p-2 w-75 h-25 align-items-center justify-content-center mx-auto {{ if not (eq $order "left") }}flex-row-reverse{{ end }}">
    {{- if not (eq $image "") -}}
    <div class="m-4" style="width: 200px"><img src="{{ $image }}"></div>
    {{- end -}}
    <div class="p-2 mx-5 align-middle w-100">
        {{- if not (eq $title "") -}}
        <h3 class="display-5">{{ $title }}</h3>
        {{- end -}}
        <div class="{{ $class }}">
            {{ $.Inner }}
        </div>
    </div>
</div>
