apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: Cluster
metadata:
  annotations:
    anywhere.eks.amazonaws.com/managed-by: management-cluster
  name: workload-cluster
  namespace: default
spec:
  clusterNetwork:
    cniConfig: {}
    pods: {}
    services: {}
  controlPlaneConfiguration: {}
  datacenterRef: {}
  gitOpsRef:
    kind: GitOpsConfig
    name: test-gitops
  kubernetesVersion: "1.19"
  managementCluster:
    name: management-cluster

---
kind: VSphereDatacenterConfig
metadata:
  name: workload-cluster
  namespace: default
spec:
  datacenter: SDDC-Datacenter
  insecure: false
  network: ""
  server: ""
  thumbprint: ""

---
kind: VSphereMachineConfig
metadata:
  name: workload-cluster
  namespace: default
spec:
  datastore: ""
  folder: ""
  memoryMiB: 0
  numCPUs: 0
  osFamily: ""
  resourcePool: ""
  template: /SDDC-Datacenter/vm/Templates/ubuntu-2004-kube-v1.19.6

---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: GitOpsConfig
metadata:
  name: test-gitops
  namespace: default
spec:
  flux:
    github:
      branch: testBranch
      clusterConfigPath: clusters/management-cluster
      fluxSystemNamespace: flux-system
      owner: mFowler
      personal: true
      repository: testRepo

---
