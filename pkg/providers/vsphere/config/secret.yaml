apiVersion: v1
kind: Secret
metadata:
  name: vsphere-credentials
  namespace: {{.eksaSystemNamespace}}
type: kubernetes.io/basic-auth
stringData:
  username: "{{.vsphereUsername}}"
  password: "{{.vspherePassword}}"
---
apiVersion: v1
kind: Secret
metadata:
  name: eksa-license
  namespace: {{.eksaSystemNamespace}}
stringData:
  license: "{{.eksaLicense}}"
type: Opaque
---
