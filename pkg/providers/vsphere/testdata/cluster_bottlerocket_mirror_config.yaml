apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: Cluster
metadata:
  name: test
spec:
  controlPlaneConfiguration:
    count: 3
    endpoint:
      host: 1.2.3.4
    machineGroupRef:
      name: test-cp
      kind: VSphereMachineConfig
  kubernetesVersion: "1.21"
  workerNodeGroupConfigurations:
    - count: 3
      machineGroupRef:
        name: test-wn
        kind: VSphereMachineConfig
      name: md-0
  externalEtcdConfiguration:
    count: 3
    machineGroupRef:
      name: test-etcd
      kind: VSphereMachineConfig
  datacenterRef:
    kind: VSphereDatacenterConfig
    name: test
  clusterNetwork:
    cni: "cilium"
    pods:
      cidrBlocks:
        - 192.168.0.0/16
    services:
      cidrBlocks:
        - 10.96.0.0/12
  registryMirrorConfiguration:
    endpoint: 1.2.3.4
    port: 1234
    ociNamespaces:
      - registry: "public.ecr.aws"
        namespace: "eks-anywhere"
---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: VSphereMachineConfig
metadata:
  name: test-cp
spec:
  diskGiB: 25
  cloneMode: linkedClone
  datastore: "/SDDC-Datacenter/datastore/WorkloadDatastore"
  folder: "/SDDC-Datacenter/vm"
  memoryMiB: 8192
  numCPUs: 2
  osFamily: bottlerocket
  resourcePool: "*/Resources"
  storagePolicyName: "vSAN Default Storage Policy"
  template: "/SDDC-Datacenter/vm/Templates/bottlerocket-1804-kube-v1.19.6"
  users:
    - name: ec2-user
      sshAuthorizedKeys:
        - "ssh-rsa  testemail@test.com"
---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: VSphereMachineConfig
metadata:
  name: test-wn
spec:
  diskGiB: 25
  cloneMode: linkedClone
  datastore: "/SDDC-Datacenter/datastore/WorkloadDatastore"
  folder: "/SDDC-Datacenter/vm"
  memoryMiB: 4096
  numCPUs: 3
  osFamily: bottlerocket
  resourcePool: "*/Resources"
  storagePolicyName: "vSAN Default Storage Policy"
  template: "/SDDC-Datacenter/vm/Templates/bottlerocket-1804-kube-v1.19.6"
  users:
    - name: ec2-user
      sshAuthorizedKeys:
        - "ssh-rsa  testemail@test.com"
---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: VSphereMachineConfig
metadata:
  name: test-etcd
spec:
  diskGiB: 25
  cloneMode: linkedClone
  datastore: "/SDDC-Datacenter/datastore/WorkloadDatastore"
  folder: "/SDDC-Datacenter/vm"
  memoryMiB: 4096
  numCPUs: 3
  osFamily: bottlerocket
  resourcePool: "*/Resources"
  storagePolicyName: "vSAN Default Storage Policy"
  template: "/SDDC-Datacenter/vm/Templates/bottlerocket-1804-kube-v1.19.6"
  users:
    - name: ec2-user
      sshAuthorizedKeys:
       - "ssh-rsa  testemail@test.com"
---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: VSphereDatacenterConfig
metadata:
  name: test
spec:
  datacenter: "SDDC-Datacenter"
  network: "/SDDC-Datacenter/network/sddc-cgw-network-1"
  server: "vsphere_server"
  thumbprint: "ABCDEFG"
  insecure: false
