apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: Cluster
metadata:
  name: test
  namespace: test-namespace
spec:
  controlPlaneConfiguration:
    count: 3
    endpoint:
      host: 1.2.3.4
    machineGroupRef:
      name: test-cp
      kind: VSphereMachineConfig
  kubernetesVersion: "1.19"
  workerNodeGroupConfigurations:
    - count: 3
      machineGroupRef:
        name: test-wn
        kind: VSphereMachineConfig
      name: md-0
  externalEtcdConfiguration:
    count: 3
    machineGroupRef:
      name: test-etcd
      kind: VSphereMachineConfig
  datacenterRef:
    kind: VSphereDatacenterConfig
    name: test
  clusterNetwork:
    cni: "cilium"
    pods:
      cidrBlocks:
        - 192.168.0.0/16
    services:
      cidrBlocks:
        - 10.96.0.0/12
---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: VSphereMachineConfig
metadata:
  name: test-cp
  namespace: test-namespace
spec:
  diskGiB: 25
  datastore: "/SDDC-Datacenter/datastore/WorkloadDatastore"
  folder: "/SDDC-Datacenter/vm"
  memoryMiB: 8192
  numCPUs: 2
  osFamily: ubuntu
  resourcePool: "*/Resources"
  storagePolicyName: "vSAN Default Storage Policy"
  template: "/SDDC-Datacenter/vm/Templates/ubuntu-1804-kube-v1.19.6"
  users:
  - name: "cp-user"
    sshAuthorizedKeys: # The key below was manually generated and not used in any production systems
    - "ssh-rsa   cp-user@test.com"
  - name: "cp-user2"
    sshAuthorizedKeys: # The key below was manually generated and not used in any production systems
    - "ssh-rsa   cp-user2@test.com"
  - name: "cp-user3"
    sshAuthorizedKeys: # The key below was manually generated and not used in any production systems
    - "ssh-rsa   cp-user3@test.com"
---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: VSphereMachineConfig
metadata:
  name: test-wn
  namespace: test-namespace
spec:
  diskGiB: 25
  datastore: "/SDDC-Datacenter/datastore/WorkloadDatastore"
  folder: "/SDDC-Datacenter/vm"
  memoryMiB: 4096
  numCPUs: 3
  osFamily: ubuntu
  resourcePool: "*/Resources"
  storagePolicyName: "vSAN Default Storage Policy"
  template: "/SDDC-Datacenter/vm/Templates/ubuntu-1804-kube-v1.19.6"
  users:
  - name: "md-user"
    sshAuthorizedKeys: # The key below was manually generated and not used in any production systems
    - "ssh-rsa   md-user@test.com"
  - name: "md-user2"
    sshAuthorizedKeys: # The key below was manually generated and not used in any production systems
    - "ssh-rsa   md-user2@test.com"
  - name: "md-user3"
    sshAuthorizedKeys: # The key below was manually generated and not used in any production systems
    - "ssh-rsa   md-user3@test.com"
---
