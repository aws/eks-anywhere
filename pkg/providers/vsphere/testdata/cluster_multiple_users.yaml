apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: VSphereDatacenterConfig
metadata:
  name: test
  namespace: test-namespace
spec:
  datacenter: "SDDC-Datacenter"
  network: "/SDDC-Datacenter/network/sddc-cgw-network-1"
  server: "vsphere_server"
  thumbprint: "ABCDEFG"
  insecure: false
