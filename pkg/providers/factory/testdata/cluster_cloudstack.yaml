apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: Cluster
metadata:
  name: dribinm
spec:
  clusterNetwork:
    cni: cilium
    pods:
      cidrBlocks:
        - 192.169.0.0/16
    services:
      cidrBlocks:
        - 10.96.0.0/12
  controlPlaneConfiguration:
    count: 1
    endpoint:
      host: "172.16.0.30"
    machineGroupRef:
      kind: CloudStackMachineConfig
      name: test-cp
  datacenterRef:
    kind: CloudStackDatacenterConfig
    name: test
  kubernetesVersion: "1.21"
  workerNodeGroupConfigurations:
    - count: 1
      machineGroupRef:
        kind: CloudStackMachineConfig
        name: test

---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: CloudStackDatacenterConfig
metadata:
  name: test
spec:
  network:
    value: "Shared1"
    type: "name"
  domain: "dribinm"
  account: "dribinm-admin"
  zone:
    value: "zone1"
    type: "name"

---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: CloudStackMachineConfig
metadata:
  name: test-cp
spec:
  computeOffering:
    value: "Test Instance"
    type: "name"
  users:
    - name: "maxdrib"
      sshAuthorizedKeys:
        - "authorizedKey"
  template:
    value: "rhel-8-kube-v1.21.5-v0.6.4-beta"
    type: "name"

---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: CloudStackMachineConfig
metadata:
  name: test
spec:
  computeOffering:
    value: "Test Instance"
    type: "name"
  users:
    - name: "maxdrib"
      sshAuthorizedKeys:
        - "authorizedKey"
  template:
    value: "rhel-8-kube-v1.21.5-v0.6.4-beta"
    type: "name"
---
