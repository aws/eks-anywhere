apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: NutanixDatacenterConfig
metadata:
  name: eksa-unit-test
  namespace: default
spec:
  endpoint: "prism.nutanix.com"
  port: 9440
  credentialRef:
    kind: Secret
    name: "nutanix-credentials"
  insecure: true
  failureDomains:
  - name: "pe1"
    cluster:
      type: name
      name: "prism-cluster"
    subnets:
    - type: uuid
      uuid: "2d166190-7759-4dc6-b835-000062d6b497"
  - name: "pe2"
    cluster:
      type: uuid
      uuid: "4d69ca7d-022f-49d1-a454-74535993bda4"
    subnets:
    - type: name
      name: "prism-subnet"
