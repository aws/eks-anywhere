apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: Cluster
metadata:
  name: test
  namespace: default
spec:
  kubernetesVersion: "1.29"
  controlPlaneConfiguration:
    name: test
    count: 1
    endpoint:
      host: test
    machineGroupRef:
      name: test
      kind: NutanixMachineConfig
  datacenterRef:
    kind: NutanixDatacenterConfig
    name: test
  clusterNetwork:
    cni: "cilium"
    pods:
      cidrBlocks:
        - 192.168.0.0/16
    services:
      cidrBlocks:
        - 10.96.0.0/12
  etcdEncryption:
  - providers:
    - kms:
        name: config1
        socketListenAddress: unix:///var/run/kmsplugin/socket1-new.sock
    - kms:
        name: config2
        socketListenAddress: unix:///var/run/kmsplugin/socket1-old.sock
    resources:
    - secrets
    - resource1.anywhere.eks.amazonsaws.com
  - providers:
    - kms:
        name: config3
        socketListenAddress: unix:///var/run/kmsplugin/socket2-new.sock
    - kms:
        name: config4
        socketListenAddress: unix:///var/run/kmsplugin/socket2-old.sock
    resources:
    - configmaps
    - resource2.anywhere.eks.amazonsaws.com
  workerNodeGroupConfigurations:
  - count: 3
    machineGroupRef:
      kind: NutanixMachineConfig
      name: test
---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: NutanixDatacenterConfig
metadata:
  name: test
  namespace: default
spec:
  endpoint: "prism.nutanix.com"
  port: 9440
  credentialRef:
    kind: Secret
    name: "nutanix-credentials"
---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: NutanixMachineConfig
metadata:
  name: test
  namespace: default
spec:
  vcpusPerSocket: 1
  vcpuSockets: 4
  memorySize: 8Gi
  image:
    type: "name"
    name: "prism-image-1-19"
  cluster:
    type: "name"
    name: "prism-cluster"
  subnet:
    type: "name"
    name: "prism-subnet"
  systemDiskSize: 40Gi
  osFamily: "ubuntu"
  users:
    - name: "mySshUsername"
      sshAuthorizedKeys:
        - "mySshAuthorizedKey"
