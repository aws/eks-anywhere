apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: NutanixMachineConfig
metadata:
  name: eksa-unit-test
  namespace: default
spec:
  vcpusPerSocket: 1
  vcpuSockets: 4
  memorySize: 8Gi
  image:
    type: "uuid"
    uuid: ""
  cluster:
    type: "uuid"
    uuid: ""
  subnet:
    type: "uuid"
    uuid: ""
  systemDiskSize: 40Gi
  osFamily: "ubuntu"
  users:
    - name: "mySshUsername"
      sshAuthorizedKeys:
        - "mySshAuthorizedKey"
