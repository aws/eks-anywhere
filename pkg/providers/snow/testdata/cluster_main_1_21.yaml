apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: Cluster
metadata:
  name: snow-test
  namespace: test-namespace
spec:
  controlPlaneConfiguration:
    count: 3
    endpoint:
      host: 1.2.3.4
    machineGroupRef:
      name: test-cp
      kind: SnowMachineConfig
  kubernetesVersion: "1.21"
  workerNodeGroupConfigurations:
    - count: 3
      machineGroupRef:
        name: test-wn
        kind: SnowMachineConfig
      name: md-0
  datacenterRef:
    kind: SnowDatacenterConfig
    name: test
  clusterNetwork:
    cni: "cilium"
    pods:
      cidrBlocks:
        - 10.1.0.0/16
    services:
      cidrBlocks:
        - 10.96.0.0/12
---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: SnowMachineConfig
metadata:
  name: test-cp
  namespace: test-namespace
spec:
  amiID: eks-d-v1-21-5-ubuntu-ami-02833ca9a8f29c2ea
  instanceType: sbe-c.large
  sshKeyName: default

---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: SnowMachineConfig
metadata:
  name: test-wn
  namespace: test-namespace
spec:
  amiID: eks-d-v1-21-5-ubuntu-ami-02833ca9a8f29c2ea
  instanceType: sbe-c.xlarge
  sshKeyName: default

---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: SnowDatacenterConfig
metadata:
  name: test
  namespace: test-namespace
spec: {}