{{- $suffix := .cloudstackAnnotationSuffix -}}
{{- $template := .cloudstackTemplate -}}
{{- $offering := .cloudstackOffering -}}
{{- $disk := .cloudstackDiskOffering -}}
{{- $iso := .cloudstackISOAttachment -}}
{{- $diskConfigured := or (gt (len $disk.Id) 0) (gt (len $disk.Name) 0) -}}
{{- $isoConfigured := or (gt (len $iso.Id) 0) (gt (len $iso.Name) 0) -}}
{{- $annotations := or $diskConfigured $isoConfigured .cloudstackSymlinks -}}
apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: KubeadmConfigTemplate
metadata:
  name: {{.workloadkubeadmconfigTemplateName}}
  namespace: {{.eksaSystemNamespace}}
spec:
  template:
    spec:
      joinConfiguration:
        nodeRegistration:
          criSocket: /var/run/containerd/containerd.sock
{{- if .workerNodeGroupTaints }}
          taints:{{ range .workerNodeGroupTaints}}
          - key: {{ .Key }}
            value: {{ .Value }}
            effect: {{ .Effect }}
{{- if .TimeAdded }}
            timeAdded: {{ .TimeAdded }}
{{- end }}
{{- end }}
{{- else}}
          taints: []
{{- end }}
          kubeletExtraArgs:
            provider-id: cloudstack:///'{{`{{ ds.meta_data.instance_id }}`}}'
            read-only-port: "0"
            anonymous-auth: "false"
{{- if .kubeletExtraArgs }}
{{ .kubeletExtraArgs.ToYaml | indent 12 }}
{{- end }}
          name: '{{`{{ ds.meta_data.local_hostname }}`}}'
{{- if or .proxyConfig .registryMirrorConfiguration }}
      files:
{{- end }}
{{- if .proxyConfig }}
      - content: |
          [Service]
          Environment="HTTP_PROXY={{.httpProxy}}"
          Environment="HTTPS_PROXY={{.httpsProxy}}"
          Environment="NO_PROXY={{ stringsJoin .noProxy "," }}"
        owner: root:root
        path: /etc/systemd/system/containerd.service.d/http-proxy.conf
{{- end }}
{{- if .registryCACert }}
      - content: |
{{ .registryCACert | indent 10 }}
        owner: root:root
        path: "/etc/containerd/certs.d/{{.registryMirrorConfiguration}}/ca.crt"
{{- end }}
{{- if .registryMirrorConfiguration }}
      - content: |
          [plugins."io.containerd.grpc.v1.cri".registry.mirrors]
            [plugins."io.containerd.grpc.v1.cri".registry.mirrors."public.ecr.aws"]
              endpoint = ["https://{{.registryMirrorConfiguration}}"]
            {{- if .registryCACert }}
            [plugins."io.containerd.grpc.v1.cri".registry.configs."{{.registryMirrorConfiguration}}".tls]
              ca_file = "/etc/containerd/certs.d/{{.registryMirrorConfiguration}}/ca.crt"
            {{- end }}
        owner: root:root
        path: "/etc/containerd/config_append.toml"
{{- end }}
      preKubeadmCommands:
      - swapoff -a
{{- if .registryMirrorConfiguration }}
      - cat /etc/containerd/config_append.toml >> /etc/containerd/config.toml
{{- end }}
{{- if or .proxyConfig .registryMirrorConfiguration }}
      - sudo systemctl daemon-reload
      - sudo systemctl restart containerd
{{- end }}
      - hostname "{{`{{ ds.meta_data.local_hostname }}`}}"
      - echo "::1         ipv6-localhost ipv6-loopback" >/etc/hosts
      - echo "127.0.0.1   localhost" >>/etc/hosts
      - echo "127.0.0.1   {{`{{ ds.meta_data.local_hostname }}`}}" >>/etc/hosts
      - echo "{{`{{ ds.meta_data.local_hostname }}`}}" >/etc/hostname
{{- range $dir, $target := .cloudstackSymlinks}}
      - >-
        if [ ! -L {{$dir}} ] ;
          then
            mv {{$dir}} {{$dir}}-$(tr -dc A-Za-z0-9 < /dev/urandom | head -c 10) ;
            mkdir -p {{$target}} && ln -s {{$target}} {{$dir}} ;
          else echo "{{$dir}} already symlink" ;
        fi
{{- end}}
{{- if $isoConfigured }}
      - >-
        mkdir -p {{ $iso.MountPath }} &&
        echo {{ $iso.Device }} {{ $iso.MountPath }} auto ro 0 0 >> /etc/fstab &&
        mount {{ $iso.MountPath }}
{{- end }}
{{- if and $isoConfigured $iso.RunPreKubeadmCommand}}
      - {{ $iso.MountPath}}/preKubeadmCommands.sh {{- range $iso.PreKubeadmCommandArgs}} {{.}}{{- end}}
{{- end}}
{{- if and $isoConfigured $iso.RunPostKubeadmCommand}}
      postKubeadmCommands:
      - {{ $iso.MountPath}}/postKubeadmCommands.sh {{- range $iso.PostKubeadmCommandArgs}} {{.}}{{- end}}
{{- end}}
{{- if $diskConfigured }}
      diskSetup:
        filesystems:
          - device: {{ $disk.Device }}1
            overwrite: false
            extraOpts:
              - -E
              - lazy_itable_init=1,lazy_journal_init=1
            filesystem: {{ $disk.Filesystem }}
            label: {{ $disk.Label }}
        partitions:
          - device: {{ $disk.Device }}
            layout: true
            overwrite: false
            tableType: gpt

{{- end }}
{{- if or $diskConfigured $isoConfigured }}
      mounts:
{{- if $diskConfigured }}
        - - LABEL={{ $disk.Label }}
          - {{ $disk.MountPath }}
{{- end}}
{{- if $isoConfigured }}
        - - {{ $iso.Device }}
          - {{ $iso.MountPath }}
{{- end}}
{{- end}}
      users:
      - name: {{.workerSshUsername}}
        sshAuthorizedKeys:
        - '{{.cloudstackWorkerSshAuthorizedKey}}'
        sudo: ALL=(ALL) NOPASSWD:ALL
      format: {{.format}}
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: {{.clusterName}}
  name: {{.workerNodeGroupName}}
  namespace: {{.eksaSystemNamespace}}
spec:
  clusterName: {{.clusterName}}
  replicas: {{.workerReplicas}}
  selector:
    matchLabels: {}
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: {{.clusterName}}
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
          kind: KubeadmConfigTemplate
          name: {{.workloadkubeadmconfigTemplateName}}
      clusterName: {{.clusterName}}
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: CloudStackMachineTemplate
        name: {{.workloadTemplateName}}
      version: {{.kubernetesVersion}}
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: CloudStackMachineTemplate
metadata:
  name: {{.workloadTemplateName}}
  namespace: {{.eksaSystemNamespace}}
{{- if $annotations}}
  annotations:
{{- end }}
{{- if $diskConfigured}}
    mountpath.diskoffering.{{$suffix}}: {{$disk.MountPath}}
    device.diskoffering.{{$suffix}}: {{$disk.Device}}
    filesystem.diskoffering.{{$suffix}}: {{$disk.Filesystem}}
    label.diskoffering.{{$suffix}}: {{$disk.Label}}
{{- end }}
{{- if $isoConfigured}}
    device.ISOAttachment.{{$suffix}}: {{$iso.Device}}
    mountPath.ISOAttachment.{{$suffix}}: {{$iso.MountPath}}
    runPreKubeadmCommand.ISOAttachment.{{$suffix}}: "{{$iso.RunPreKubeadmCommand}}"
    runPostKubeadmCommand.ISOAttachment.{{$suffix}}: "{{$iso.RunPostKubeadmCommand}}"
    preKubeadmCommandArgs.ISOAttachment.{{$suffix}}: {{ $first := true }}{{- range $iso.PreKubeadmCommandArgs}}{{if not $first}},{{else}}{{$first = false}}{{- end}}{{.}}{{- end}}
    postKubeadmCommandArgs.ISOAttachment.{{$suffix}}: {{ $first := true }}{{- range $iso.PostKubeadmCommandArgs}}{{if not $first}},{{else}}{{$first = false}}{{- end}}{{.}}{{- end}}
{{- end }}
{{- if .cloudstackSymlinks }}
    symlinks.{{$suffix}}: {{ $first := true }}{{- range $key, $value := .cloudstackSymlinks}}{{if not $first}},{{else}}{{$first = false}}{{- end}}{{$key}}:{{$value}}{{- end}}
{{- end}}
spec:
  template:
    spec:
      offering:
{{- if $offering.Id }}
        id: {{$offering.Id}}
{{- end}}
{{- if $offering.Name }}
        name: {{$offering.Name}}
{{- end}}
      template:
{{- if $template.Id }}
        id: {{$template.Id}}
{{- end}}
{{- if $template.Name }}
        name: {{$template.Name}}
{{- end}}
{{- if $diskConfigured}}
      diskOffering:
{{- if $disk.Id }}
        id: {{$disk.Id}}
{{- end}}
{{- if $disk.Name }}
        name: {{$disk.Name}}
{{- end}}
{{- if gt $disk.CustomSize 0}}
        customSizeInGB: {{$disk.CustomSize}}
{{- end}}
        mountPath: {{$disk.MountPath}}
        device: {{$disk.Device}}
        filesystem: {{$disk.Filesystem}}
        label: {{$disk.Label}}
{{- end}}
{{- if $isoConfigured}}
      ISOAttachment:
{{- if $iso.Id}}
        id: {{$iso.Id}}
{{- end}}
{{- if $iso.Name}}
        name: {{$iso.Name}}
{{- end}}
{{- end}}
{{- if .cloudstackCustomDetails }}
      details:
{{- range $key, $value := .cloudstackCustomDetails}}
        {{$key}}: {{$value}}
{{- end}}
{{- end}}
{{- if .cloudstackAffinity }}
      affinity: '{{ .cloudstackAffinity }}'
{{- end }}
{{- if .cloudstackAffinityGroupIds }}
      affinitygroupids:
      {{- range .cloudstackAffinityGroupIds}}
      - {{.}}
      {{- end }}
{{- end }}
