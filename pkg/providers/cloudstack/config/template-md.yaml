{{- $diskConfigured := or (gt (len .cloudstackDiskOffering.Id) 0) (gt (len .cloudstackDiskOffering.Name) 0) -}}
{{- $isoConfigured := or (gt (len .cloudstackISOAttachment.Id) 0) (gt (len .cloudstackISOAttachment.Name) 0) -}}
{{- $annotations := or $diskConfigured $isoConfigured .cloudstackSymlinks -}}
apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: KubeadmConfigTemplate
metadata:
  name: {{.workloadkubeadmconfigTemplateName}}
  namespace: {{.eksaSystemNamespace}}
spec:
  template:
    spec:
      joinConfiguration:
        nodeRegistration:
          criSocket: /var/run/containerd/containerd.sock
{{- if .workerNodeGroupTaints }}
          taints:{{ range .workerNodeGroupTaints}}
          - key: {{ .Key }}
            value: {{ .Value }}
            effect: {{ .Effect }}
{{- if .TimeAdded }}
            timeAdded: {{ .TimeAdded }}
{{- end }}
{{- end }}
{{- else}}
          taints: []
{{- end }}
          kubeletExtraArgs:
            provider-id: cloudstack:///'{{`{{ ds.meta_data.instance_id }}`}}'
            read-only-port: "0"
            anonymous-auth: "false"
{{- if .kubeletExtraArgs }}
{{ .kubeletExtraArgs.ToYaml | indent 12 }}
{{- end }}
          name: '{{`{{ ds.meta_data.local_hostname }}`}}'
{{- if or .proxyConfig .registryMirrorConfiguration .cloudstackISOAttachment.PreKubeadmCommandArgs .cloudstackISOAttachment.PostKubeadmCommandArgs}}
      files:
{{- end }}
{{- if .proxyConfig }}
      - content: |
          [Service]
          Environment="HTTP_PROXY={{.httpProxy}}"
          Environment="HTTPS_PROXY={{.httpsProxy}}"
          Environment="NO_PROXY={{ stringsJoin .noProxy "," }}"
        owner: root:root
        path: /etc/systemd/system/containerd.service.d/http-proxy.conf
{{- end }}
{{- if .registryCACert }}
      - content: |
{{ .registryCACert | indent 10 }}
        owner: root:root
        path: "/etc/containerd/certs.d/{{.registryMirrorConfiguration}}/ca.crt"
{{- end }}
{{- if .registryMirrorConfiguration }}
      - content: |
          [plugins."io.containerd.grpc.v1.cri".registry.mirrors]
            [plugins."io.containerd.grpc.v1.cri".registry.mirrors."public.ecr.aws"]
              endpoint = ["https://{{.registryMirrorConfiguration}}"]
            {{- if .registryCACert }}
            [plugins."io.containerd.grpc.v1.cri".registry.configs."{{.registryMirrorConfiguration}}".tls]
              ca_file = "/etc/containerd/certs.d/{{.registryMirrorConfiguration}}/ca.crt"
            {{- end }}
        owner: root:root
        path: "/etc/containerd/config_append.toml"
{{- end }}
{{- if .cloudstackISOAttachment.PreKubeadmCommandArgs}}
      - content: |
{{- range .cloudstackISOAttachment.PreKubeadmCommandArgs}}
          {{.}}
{{- end}}
        owner: root:root
        path: /var/run/cloud-init/customer-provided-prekubeadmcommands-input
{{- end}}
{{- if .cloudstackISOAttachment.PostKubeadmCommandArgs}}
      - content: |
{{- range .cloudstackISOAttachment.PostKubeadmCommandArgs}}
          {{.}}
{{- end}}
        owner: root:root
        path: /var/run/cloud-init/customer-provided-postkubeadmcommands-input
{{- end}}
      preKubeadmCommands:
      - swapoff -a
{{- if .registryMirrorConfiguration }}
      - cat /etc/containerd/config_append.toml >> /etc/containerd/config.toml
{{- end }}
{{- if or .proxyConfig .registryMirrorConfiguration }}
      - sudo systemctl daemon-reload
      - sudo systemctl restart containerd
{{- end }}
      - hostname "{{`{{ ds.meta_data.local_hostname }}`}}"
      - echo "::1         ipv6-localhost ipv6-loopback" >/etc/hosts
      - echo "127.0.0.1   localhost" >>/etc/hosts
      - echo "127.0.0.1   {{`{{ ds.meta_data.local_hostname }}`}}" >>/etc/hosts
      - echo "{{`{{ ds.meta_data.local_hostname }}`}}" >/etc/hostname
{{- range $dir, $target := .cloudstackSymlinks}}
      - >-
        if [ ! -L {{$dir}} ] ;
          then
            mv {{$dir}} {{$dir}}-$(tr -dc A-Za-z0-9 < /dev/urandom | head -c 10) ;
            mkdir -p {{$target}} && ln -s {{$target}} {{$dir}} ;
          else echo "{{$dir}} already symlink" ;
        fi
{{- end}}
{{- if and $isoConfigured .cloudstackISOAttachment.RunPreKubeadmCommand}}
      - {{ .cloudstackISOAttachment.MountPath}}/preKubeadmCommands.sh {{- if .cloudstackISOAttachment.PreKubeadmCommandArgs}} < /var/run/cloud-init/customer-provided-prekubeadmcommands-input {{- end}}
{{- end}}
{{- if and $isoConfigured .cloudstackISOAttachment.RunPostKubeadmCommand}}
      postKubeadmCommands:
      - {{ .cloudstackISOAttachment.MountPath}}/postKubeadmCommands.sh {{- if .cloudstackISOAttachment.PostKubeadmCommandArgs}} < /var/run/cloud-init/customer-provided-postkubeadmcommands-input {{- end}}
{{- end}}
{{- if $diskConfigured }}
      diskSetup:
        filesystems:
          - device: {{ .cloudstackDiskOffering.Device }}1
            overwrite: false
            extraOpts:
              - -E
              - lazy_itable_init=1,lazy_journal_init=1
            filesystem: {{ .cloudstackDiskOffering.Filesystem }}
            label: {{ .cloudstackDiskOffering.Label }}
        partitions:
          - device: {{ .cloudstackDiskOffering.Device }}
            layout: true
            overwrite: false
            tableType: gpt

{{- end }}
{{- if or $diskConfigured $isoConfigured }}
      mounts:
{{- if $diskConfigured }}
        - - LABEL={{ .cloudstackDiskOffering.Label }}
          - {{ .cloudstackDiskOffering.MountPath }}
{{- end}}
{{- if $isoConfigured }}
        - - {{ .cloudstackISOAttachment.Device }}
          - {{ .cloudstackISOAttachment.MountPath }}
{{- end}}
{{- end}}
      users:
      - name: {{.workerSshUsername}}
        sshAuthorizedKeys:
        - '{{.cloudstackWorkerSshAuthorizedKey}}'
        sudo: ALL=(ALL) NOPASSWD:ALL
      format: {{.format}}
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: {{.clusterName}}
  name: {{.workerNodeGroupName}}
  namespace: {{.eksaSystemNamespace}}
spec:
  clusterName: {{.clusterName}}
  replicas: {{.workerReplicas}}
  selector:
    matchLabels: {}
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: {{.clusterName}}
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
          kind: KubeadmConfigTemplate
          name: {{.workloadkubeadmconfigTemplateName}}
      clusterName: {{.clusterName}}
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: CloudStackMachineTemplate
        name: {{.workloadTemplateName}}
      version: {{.kubernetesVersion}}
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: CloudStackMachineTemplate
metadata:
  name: {{.workloadTemplateName}}
  namespace: {{.eksaSystemNamespace}}
{{- if $annotations}}
  annotations:
{{- end }}
{{- if $diskConfigured}}
    diskoffering.{{.cloudstackAnnotationSuffix}}: "{{- marshal .cloudstackDiskOffering | js}}"
{{- end }}
{{- if $isoConfigured}}
    ISOAttachment.{{.cloudstackAnnotationSuffix}}: "{{- marshal .cloudstackISOAttachment | js}}"
{{- end }}
{{- if .cloudstackSymlinks }}
    symlinks.{{.cloudstackAnnotationSuffix}}: "{{- marshal .cloudstackSymlinks | js}}"
{{- end}}
spec:
  template:
    spec:
      offering:
{{- if .cloudstackOffering.Id }}
        id: {{.cloudstackOffering.Id}}
{{- end}}
{{- if .cloudstackOffering.Name }}
        name: {{.cloudstackOffering.Name}}
{{- end}}
      template:
{{- if .cloudstackTemplate.Id }}
        id: {{.cloudstackTemplate.Id}}
{{- end}}
{{- if .cloudstackTemplate.Name }}
        name: {{.cloudstackTemplate.Name}}
{{- end}}
{{- if $diskConfigured}}
      diskOffering:
{{- if .cloudstackDiskOffering.Id }}
        id: {{.cloudstackDiskOffering.Id}}
{{- end}}
{{- if .cloudstackDiskOffering.Name }}
        name: {{.cloudstackDiskOffering.Name}}
{{- end}}
{{- if gt .cloudstackDiskOffering.CustomSize 0}}
        customSizeInGB: {{.cloudstackDiskOffering.CustomSize}}
{{- end}}
        mountPath: {{.cloudstackDiskOffering.MountPath}}
        device: {{.cloudstackDiskOffering.Device}}
        filesystem: {{.cloudstackDiskOffering.Filesystem}}
        label: {{.cloudstackDiskOffering.Label}}
{{- end}}
{{- if $isoConfigured}}
      isoAttachment:
{{- if .cloudstackISOAttachment.Id}}
        id: {{.cloudstackISOAttachment.Id}}
{{- end}}
{{- if .cloudstackISOAttachment.Name}}
        name: {{.cloudstackISOAttachment.Name}}
{{- end}}
{{- end}}
{{- if .cloudstackCustomDetails }}
      details:
{{- range $key, $value := .cloudstackCustomDetails}}
        {{$key}}: {{$value}}
{{- end}}
{{- end}}
{{- if .cloudstackAffinity }}
      affinity: '{{ .cloudstackAffinity }}'
{{- end }}
{{- if .cloudstackAffinityGroupIds }}
      affinitygroupids:
      {{- range .cloudstackAffinityGroupIds}}
      - {{.}}
      {{- end }}
{{- end }}
