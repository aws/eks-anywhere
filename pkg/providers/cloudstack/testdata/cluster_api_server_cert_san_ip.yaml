apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: Cluster
metadata:
  name: test
  namespace: test
spec:
  clusterNetwork:
    cniConfig:
      cilium: {}
    pods:
      cidrBlocks:
        - 192.168.0.0/16
    services:
      cidrBlocks:
        - 10.96.0.0/12
  controlPlaneConfiguration:
    count: 1
    endpoint:
      host: 0.0.0.0
    certSANs: ["11.11.11.11"]
    machineGroupRef:
      kind: CloudStackMachineConfig
      name: test
  datacenterRef:
    kind: CloudStackDatacenterConfig
    name: test
  kubernetesVersion: "1.21"
---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: CloudStackDatacenterConfig
metadata:
  name: test
  namespace: test
spec:
  availabilityZones:
    - account: "admin"
      domain: "domain1"
      name: "default-az-0"
      credentialsRef: "global"
      zone:
        name: "zone1"
        network:
          name: "net1"
      managementApiEndpoint: "http://127.16.0.1:8080/client/api"

---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: CloudStackMachineConfig
metadata:
  name: test
  namespace: test
spec:
  computeOffering:
    name: "m4-large"
  users:
  - name: "mySshUsername"
    sshAuthorizedKeys: # The key below was manually generated and not used in any production systems
    - "ssh-rsa  testemail@test.com"
  template:
    name: "kubernetes_1_21"
  diskOffering:
    name: "Small"
    mountPath: "/data-small"
    device: "/dev/vdb"
    filesystem: "ext4"
    label: "data_disk"
  symlinks:
    /var/log/kubernetes: /data-small/var/log/kubernetes
  affinityGroupIds:
  - control-plane-anti-affinity