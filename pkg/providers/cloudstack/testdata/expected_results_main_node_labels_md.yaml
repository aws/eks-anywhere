apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
kind: KubeadmConfigTemplate
metadata:
  name: test-md-0-template-1234567890000
  namespace: eksa-system
spec:
  template:
    spec:
      joinConfiguration:
        nodeRegistration:
          criSocket: /var/run/containerd/containerd.sock
          taints: []
          kubeletExtraArgs:
            provider-id: cloudstack:///'{{ ds.meta_data.instance_id }}'
            read-only-port: "0"
            anonymous-auth: "false"
            node-labels: label1=foo,label2=bar
            tls-cipher-suites: TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
          name: "{{ ds.meta_data.hostname }}"
      preKubeadmCommands:
      - swapoff -a
      - hostname "{{ ds.meta_data.hostname }}"
      - echo "::1         ipv6-localhost ipv6-loopback" >/etc/hosts
      - echo "127.0.0.1   localhost" >>/etc/hosts
      - echo "127.0.0.1   {{ ds.meta_data.hostname }}" >>/etc/hosts
      - echo "{{ ds.meta_data.hostname }}" >/etc/hostname
      diskSetup:
        filesystems:
          - device: /dev/vdb1
            overwrite: false
            extraOpts:
              - -E
              - lazy_itable_init=1,lazy_journal_init=1
            filesystem: ext4
            label: data_disk
        partitions:
          - device: /dev/vdb
            layout: true
            overwrite: false
            tableType: gpt
      mounts:
        - - LABEL=data_disk
          - /data-small
      users:
      - name: mySshUsername
        sshAuthorizedKeys:
        - 'ssh-rsa '
        sudo: ALL=(ALL) NOPASSWD:ALL
      format: cloud-config
---
apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: test
  name: test-md-0
  namespace: eksa-system
spec:
  clusterName: test
  replicas: 3
  selector:
    matchLabels: {}
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: test
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
          kind: KubeadmConfigTemplate
          name: test-md-0-template-1234567890000
      clusterName: test
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta3
        kind: CloudStackMachineTemplate
        name: test-md-0-1234567890000
      version: v1.21.2-eks-1-21-4

---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta3
kind: CloudStackMachineTemplate
metadata:
  annotations:
    device.diskoffering.cloudstack.anywhere.eks.amazonaws.com/v1alpha1: /dev/vdb
    filesystem.diskoffering.cloudstack.anywhere.eks.amazonaws.com/v1alpha1: ext4
    label.diskoffering.cloudstack.anywhere.eks.amazonaws.com/v1alpha1: data_disk
    mountpath.diskoffering.cloudstack.anywhere.eks.amazonaws.com/v1alpha1: /data-small
  creationTimestamp: null
  name: test-md-0-1234567890000
  namespace: eksa-system
spec:
  template:
    spec:
      affinityGroupIDs:
      - worker-affinity
      details:
        foo: bar
      diskOffering:
        customSizeInGB: 0
        device: /dev/vdb
        filesystem: ext4
        label: data_disk
        mountPath: /data-small
        name: Small
      offering:
        name: m4-large
      sshKey: ""
      template:
        name: kubernetes_1_21

---

