apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: Cluster
metadata:
  name: test
  namespace: test-namespace
spec:
  clusterNetwork:
    cni: cilium
    pods:
      cidrBlocks:
        - 192.168.0.0/16
    services:
      cidrBlocks:
        - 10.96.0.0/12
  controlPlaneConfiguration:
    count: 3
    endpoint:
      host: 1.2.3.4
    machineGroupRef:
      kind: CloudStackMachineConfig
      name: test-cp
  datacenterRef:
    kind: CloudStackDatacenterConfig
    name: test
  externalEtcdConfiguration:
    count: 3
    machineGroupRef:
      kind: CloudStackMachineConfig
      name: test-etcd
  kubernetesVersion: "1.21"
  workerNodeGroupConfigurations:
  - count: 3
    machineGroupRef:
      kind: CloudStackMachineConfig
      name: test
---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: CloudStackDatacenterConfig
metadata:
  name: test
  namespace: test-namespace
spec:
  availabilityZones:
    - account: "admin"
      domain: "domain1"
      name: "default-az-0"
      credentialsRef: "global"
      zone:
        name: "zone1"
        network:
          name: "net1"
      managementApiEndpoint: "http://127.16.0.1:8080/client/api"

---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: CloudStackMachineConfig
metadata:
  name: test-cp
  namespace: test-namespace
spec:
  computeOffering:
    name: "m4-large"
  users:
  - name: "mySshUsername"
    sshAuthorizedKeys: # The key below was manually generated and not used in any production systems
    - "ssh-rsa  testemail@test.com"
  template:
    name: "centos7-k8s-118"
  diskOffering:
    name: "Small"
    mountPath: "/data-small"
    device: "/dev/vdb"
    filesystem: "ext4"
    label: "data_disk"
  symlinks:
    /var/log/kubernetes: /data-small/var/log/kubernetes
  affinityGroupIds:
  - control-plane-anti-affinity
---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: CloudStackMachineConfig
metadata:
  name: test
  namespace: test-namespace
spec:
  computeOffering:
    name: "m4-large"
  users:
  - name: "mySshUsername"
    sshAuthorizedKeys: # The key below was manually generated and not used in any production systems
    - "ssh-rsa  testemail@test.com"
  template:
    name: "centos7-k8s-118"
  diskOffering:
    name: "Small"
    mountPath: "/data-small"
    device: "/dev/vdb"
    filesystem: "ext4"
    label: "data_disk"
  symlinks:
    /var/log/pods: /data-small/var/log/pods
    /var/log/containers: /data-small/var/log/containers
  affinityGroupIds:
  - worker-affinity
  userCustomDetails:
    foo: bar
---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: CloudStackMachineConfig
metadata:
  name: test-etcd
  namespace: test-namespace
spec:
  computeOffering:
    name: "m4-large"
  users:
  - name: "mySshUsername"
    sshAuthorizedKeys: # The key below was manually generated and not used in any production systems
    - "ssh-rsa  testemail@test.com"
  template:
    name: "centos7-k8s-118"
  diskOffering:
    name: "Small"
    mountPath: "/data-small"
    device: "/dev/vdb"
    filesystem: "ext4"
    label: "data_disk"
  symlinks:
    /var/lib/: /data-small/var/lib
  affinityGroupIds:
  - etcd-affinity

---
