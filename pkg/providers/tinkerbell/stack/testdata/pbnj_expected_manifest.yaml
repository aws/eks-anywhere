apiVersion: apps/v1
kind: Deployment
metadata:
  name: pbnj
  namespace: eksa-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pbnj
  template:
    metadata:
      labels:
        app: pbnj
    spec:
      containers:
      - image: public.ecr.aws/eks-anywhere/pbnj:latest
        name: pbnj
        ports:
        - containerPort: 50051
          hostPort: 50051