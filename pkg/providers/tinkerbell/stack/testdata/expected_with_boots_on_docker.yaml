hegel:
  image: public.ecr.aws/eks-anywhere/hegel:latest
  trustedProxies:
  - 192.168.0.0/16
rufio:
  additionalArgs:
  - -metrics-bind-address=127.0.0.1:8080
  image: public.ecr.aws/eks-anywhere/rufio:latest
smee:
  additionalEnv:
  - name: DATA_MODEL_VERSION
    value: kubernetes
  - name: TINKERBELL_TLS
    value: "false"
  - name: SMEE_EXTRA_KERNEL_ARGS
    value: tink_worker_image=public.ecr.aws/eks-anywhere/tink-worker:latest
  deploy: false
  hostNetwork: true
  http:
    osieUrl:
      host: anywhere-assests.eks.amazonaws.com
      path: /tinkerbell/hook
      port: ""
      scheme: https
    tinkServer:
      ip: 1.2.3.4
      port: "42113"
  image: public.ecr.aws/eks-anywhere/boots:latest
  publicIP: 1.2.3.4
  tinkWorkerImage: public.ecr.aws/eks-anywhere/tink-worker:latest
  trustedProxies:
  - 192.168.0.0/16
stack:
  hook:
    enabled: false
  hostNetwork: false
  kubevip:
    additionalEnv:
    - name: prometheus_server
      value: :2213
    enabled: false
    image: public.ecr.aws/eks-anywhere/kube-vip:latest
  loadBalancerIP: 1.2.3.4
  relay:
    enabled: false
  service:
    enabled: false
tink:
  controller:
    image: public.ecr.aws/eks-anywhere/tink-controller:latest
  server:
    image: public.ecr.aws/eks-anywhere/tink-server:latest
