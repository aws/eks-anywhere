apiVersion: cluster.x-k8s.io/v1beta1
kind: MachineDeployment
metadata:
  labels:
    cluster.x-k8s.io/cluster-name: test
    pool: md-0
  name: test-md-0
  namespace: eksa-system
spec:
  clusterName: test
  replicas: 1
  selector:
    matchLabels: {}
  template:
    metadata:
      labels:
        cluster.x-k8s.io/cluster-name: test
        pool: md-0
    spec:
      bootstrap:
        configRef:
          apiVersion: bootstrap.cluster.x-k8s.io/v1beta1
          kind: KubeadmConfigTemplate
          name: test-md-0-template-1234567890000
      clusterName: test
      infrastructureRef:
        apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
        kind: TinkerbellMachineTemplate
        name: test-md-0-1234567890000
      version: v1.21.2-eks-1-21-4
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
---
apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: TinkerbellMachineTemplate
metadata:
  name: test-md-0-1234567890000
  namespace: eksa-system
spec:
  template:
    spec:
      hardwareAffinity:
        required:
        - labelSelector:
            matchLabels: 
              type: worker
      templateOverride: |
        global_timeout: 6000
        id: ""
        name: test
        tasks:
        - actions:
          - environment:
              COMPRESSED: "true"
              DEST_DISK: '{{ index .Hardware.Disks 0 }}'
              IMG_URL: https://bottlerocket-1-21.gz
            image: ""
            name: stream-image
            timeout: 600
          - environment:
              BOOTCONFIG_CONTENTS: kernel {}
              DEST_DISK: '{{ formatPartition ( index .Hardware.Disks 0 ) 12 }}'
              DEST_PATH: /bootconfig.data
              DIRMODE: "0700"
              FS_TYPE: ext4
              GID: "0"
              MODE: "0644"
              UID: "0"
            image: ""
            name: write-bootconfig
            pid: host
            timeout: 90
          - environment:
              DEST_DISK: '{{ formatPartition ( index .Hardware.Disks 0 ) 12 }}'
              DEST_PATH: /user-data.toml
              DIRMODE: "0700"
              FS_TYPE: ext4
              GID: "0"
              HEGEL_URLS: http://5.6.7.8:50061,http://5.6.7.8:50061
              MODE: "0644"
              UID: "0"
            image: ""
            name: write-user-data
            pid: host
            timeout: 90
          - environment:
              DEST_DISK: '{{ formatPartition ( index .Hardware.Disks 0 ) 12 }}'
              DEST_PATH: /net.toml
              DIRMODE: "0755"
              FS_TYPE: ext4
              GID: "0"
              IFNAME: eno1
              MODE: "0644"
              STATIC_BOTTLEROCKET: "true"
              UID: "0"
            image: ""
            name: write-netplan
            pid: host
            timeout: 90
          - image: ""
            name: reboot-image
            pid: host
            timeout: 90
            volumes:
            - /worker:/worker
          name: test
          volumes:
          - /dev:/dev
          - /dev/console:/dev/console
          - /lib/firmware:/lib/firmware:ro
          worker: '{{.device_1}}'
        version: "0.1"
        
---
