apiVersion: infrastructure.cluster.x-k8s.io/v1beta1
kind: TinkerbellMachineTemplate
metadata:
  name: test-control-plane-template-1234567890000
  namespace: eksa-system
spec:
  template:
    spec:
      hardwareAffinity:
        required:
        - labelSelector:
            matchLabels: 
              type: cp
      bootOptions:
        bootMode: netboot
      templateOverride: |
        global_timeout: 6000
        id: ""
        name: test
        tasks:
        - actions:
          - environment:
              COMPRESSED: "true"
              DEST_DISK: '{{ index .Hardware.Disks 0 }}'
              IMG_URL: https://bottlerocket-1-21.gz
            image: 127.0.0.1/embedded/image2disk
            name: stream image to disk
            timeout: 600
          - environment:
              BOOTCONFIG_CONTENTS: kernel {}
              DEST_DISK: '{{ formatPartition ( index .Hardware.Disks 0 ) 12 }}'
              DEST_PATH: /bootconfig.data
              DIRMODE: "0700"
              FS_TYPE: ext4
              GID: "0"
              MODE: "0644"
              UID: "0"
            image: 127.0.0.1/embedded/writefile
            name: write Bottlerocket bootconfig
            pid: host
            timeout: 90
          - environment:
              DEST_DISK: '{{ formatPartition ( index .Hardware.Disks 0 ) 12 }}'
              DEST_PATH: /user-data.toml
              DIRMODE: "0700"
              FS_TYPE: ext4
              GID: "0"
              HEGEL_URLS: http://5.6.7.8:50061,http://5.6.7.8:50061
              MODE: "0644"
              UID: "0"
            image: 127.0.0.1/embedded/writefile
            name: write Bottlerocket user data
            pid: host
            timeout: 90
          - environment:
              DEST_DISK: '{{ formatPartition ( index .Hardware.Disks 0 ) 12 }}'
              DEST_PATH: /net.toml
              DIRMODE: "0755"
              FS_TYPE: ext4
              GID: "0"
              IFNAME: eno1
              MODE: "0644"
              STATIC_BOTTLEROCKET: "true"
              UID: "0"
            image: 127.0.0.1/embedded/writefile
            name: write netplan config
            pid: host
            timeout: 90
          - image: 127.0.0.1/embedded/reboot
            name: reboot
            pid: host
            timeout: 90
            volumes:
            - /worker:/worker
          name: test
          volumes:
          - /dev:/dev
          - /dev/console:/dev/console
          - /lib/firmware:/lib/firmware:ro
          worker: '{{.device_1}}'
        version: "0.1"
        
