apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: Cluster
metadata:
  name: test
  namespace: test-namespace
spec:
  clusterNetwork:
    cni: cilium
    pods:
      cidrBlocks:
        - 192.168.0.0/16
    services:
      cidrBlocks:
        - 10.96.0.0/12
  controlPlaneConfiguration:
    upgradeRolloutStrategy:
      type: "RollingUpdate"
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 0
    count: 1
    endpoint:
      host: 1.2.3.4
    machineGroupRef:
      name: test-cp
      kind: TinkerbellMachineConfig
  datacenterRef:
    kind: TinkerbellDatacenterConfig
    name: test
  identityProviderRefs:
    - kind: AWSIamConfig
      name: eksa-unit-test
  kubernetesVersion: "1.21"
  managementCluster:
    name: test
  workerNodeGroupConfigurations:
    - count: 1
      upgradeRolloutStrategy:
        type: "RollingUpdate"
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 0
      machineGroupRef:
        name: test-md
        kind: TinkerbellMachineConfig
      kubernetesVersion: "1.21"

---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: TinkerbellDatacenterConfig
metadata:
  name: test
  namespace: test-namespace
spec:
  tinkerbellIP: "5.6.7.8"
  

---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: TinkerbellMachineConfig
metadata:
  name: test-cp
  namespace: test-namespace
spec:
  hardwareSelector:
    type: "cp"
  osFamily: ubuntu
  osImageURL: "https://ubuntu-1-21.gz"
  users:
    - name: tink-user
      sshAuthorizedKeys:
        - "ssh-rsa "
---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: TinkerbellMachineConfig
metadata:
  name: test-md
  namespace: test-namespace
spec:
  hardwareSelector:
    type: "worker"
  osFamily: ubuntu
  osImageURL: "https://ubuntu-1-21.gz"
  users:
    - name: tink-user
      sshAuthorizedKeys:
        - "ssh-rsa  testemail@test.com"
---