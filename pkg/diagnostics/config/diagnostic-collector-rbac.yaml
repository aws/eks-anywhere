apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: diagnostic-collector-view
rules:
  - apiGroups:
    - cluster.x-k8s.io
    - anywhere.eks.amazonaws.com
    resources:
    - '*'
    verbs:
    - get
    - list
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: diagnostic-collector
subjects:
  - kind: ServiceAccount
    name: default
    namespace: eksa-diagnostics
roleRef:
  kind: ClusterRole
  name: diagnostic-collector-view
  apiGroup: rbac.authorization.k8s.io