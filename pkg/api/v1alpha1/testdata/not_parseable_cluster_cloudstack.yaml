apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: Cluster
metadata:
  name: eksa-unit-test
spec:
  clusterNetwork:
    cni: cilium
    pods:
      cidrBlocks:
        - 192.168.0.0/16
    services:
      cidrBlocks:
        - 10.96.0.0/12
  controlPlaneConfiguration:
    count: 3
    endpoint:
      host: test-ip
    machineGroupRef:
      kind: CloudStackMachineConfig
      name: eksa-unit-test
  datacenterRef:
    kind: CloudStackDatacenterConfig
    name: eksa-unit-test
  kubernetesVersion: "1.18"
  workerNodeGroupConfigurations:
    - count: 3
      machineGroupRef:
        kind: CloudStackMachineConfig
        name: eksa-unit-test

---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: CloudStackDatacenterConfig
metadata:
  name: eksa-unit-test
spec:
  account: "admin"
  network: "net1"
  zone: "zone1"
  idont: "belonghere"

---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: CloudStackMachineConfig
metadata:
  name: eksa-unit-test
spec:
  computeOffering: "m4-large"
  users:
    - name: "mySshUsername"
      sshAuthorizedKeys:
        - "mySshAuthorizedKey"
  template: "centos7-k8s-118"
  idont: "belonghere"