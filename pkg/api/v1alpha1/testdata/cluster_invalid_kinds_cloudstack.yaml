apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: BadCluster
metadata:
  name: eksa-unit-test
spec:
  clusterNetwork:
    cni: cilium
    pods:
      cidrBlocks:
        - 192.168.0.0/16
    services:
      cidrBlocks:
        - 10.96.0.0/12
  controlPlaneConfiguration:
    count: 3
    endpoint:
      host: test-ip
    machineGroupRef:
      kind: BadCloudStackMachineConfig
      name: eksa-unit-test
  datacenterRef:
    kind: BadCloudStackDatacenterConfig
    name: eksa-unit-test
  kubernetesVersion: "1.19"
  workerNodeGroupConfigurations:
    - count: 3
      machineGroupRef:
        kind: BadCloudStackMachineConfig
        name: eksa-unit-test

---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: BadCloudStackDatacenterConfig
metadata:
  name: eksa-unit-test
spec:
  account: "admin"
  domain:
    name: "domain1"
  insecure: false
  zones:
    - name: "zone1"
      network:
        name: "net1"

---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: BadCloudStackMachineConfig
metadata:
  name: eksa-unit-test
spec:
  computeOffering:
    name: "m4-large"
  keyPairName: "cloudstack-keypair"
  OSFamily: Ubuntu,
  template:
    name: "centos7-k8s-119"
  userCustomDetails:
    foo: "bar"
    key: "value"