apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: Cluster
metadata:
  name: eksa-unit-test
  namespace: default
spec:
  controlPlaneConfiguration:
    count: 3
    endpoint:
      host: test-ip
    machineGroupRef:
      name: eksa-unit-test
      kind: NutanixMachineConfig
  kubernetesVersion: "1.16"
  workerNodeGroupConfigurations:
    - count: 4
      machineGroupRef:
        name: eksa-unit-test
        kind: NutanixMachineConfig
  datacenterRef:
    kind: NutanixDatacenterConfig
    name: eksa-unit-test
  clusterNetwork:
    cni: "cilium"
    pods:
      cidrBlocks:
        - 192.168.0.0/16
    services:
      cidrBlocks:
        - 10.96.0.0/12
---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: NutanixMachineConfig
metadata:
  name: eksa-unit-test
  namespace: default
spec:
  vcpusPerSocket: 1
  vcpuSockets: 4
  memorySize: 8Gi
  image:
    type: "name"
    name: "prism-image"
  cluster:
    type: "name"
    name: "prism-element"
  subnet:
    type: "name"
    name: "prism-subnet"
  additionalCategories:
  - key: ""
    value: "value"
  systemDiskSize: 40Gi
  osFamily: "ubuntu"
  users:
    - name: "mySshUsername"
      sshAuthorizedKeys:
        - "mySshAuthorizedKey"
---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: NutanixDatacenterConfig
metadata:
  name: eksa-unit-test
  namespace: default
spec:
  endpoint: "prism.nutanix.com"
  port: 9440
  credentialRef:
    name: eksa-unit-test
    kind: Secret
