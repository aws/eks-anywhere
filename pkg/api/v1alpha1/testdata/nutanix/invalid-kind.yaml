apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: Cluster
metadata:
  name: eksa-unit-test
spec:
  controlPlaneConfiguration:
    count: 3
    endpoint:
      host: test-ip
    machineGroupRef:
      name: eksa-unit-test
      kind: BadNutanixMachineConfig
  kubernetesVersion: "1.16"
  workerNodeGroupConfigurations:
    - count: 4
      machineGroupRef:
        name: eksa-unit-test
        kind: BadNutanixMachineConfig
  datacenterRef:
    kind: BadNutanixDatacenterConfig
    name: eksa-unit-test
  clusterNetwork:
    cni: "cilium"
    pods:
      cidrBlocks:
        - 192.168.0.0/16
    services:
      cidrBlocks:
        - 10.96.0.0/12
---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: BadNutanixMachineConfig
metadata:
  name: eksa-unit-test
spec:
  vcpusPerSocket: 1
  vcpuSockets: 4
  memorySize: 8Gi
  image:
    type: "name"
    name: "prism-image"
  cluster:
    type: "name"
    name: "prism-element"
  subnet:
    type: "name"
    name: "prism-subnet"
  systemDiskSize: 40Gi
  osFamily: "ubuntu"
  users:
    - name: "mySshUsername"
      sshAuthorizedKeys:
        - "mySshAuthorizedKey"
---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: BadNutanixDatacenterConfig
metadata:
  name: eksa-unit-test
spec:
  endpoint: "prism.nutanix.com"
  port: 9440
